<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy Prompt · SoulNet</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0b0b12; color: #eaeaf2; }
      .wrap { max-width: 900px; padding: 16px; margin: 0 auto; }
      h1 { font-size: 18px; margin: 12px 0 8px; }
      textarea { width: 100%; min-height: 55vh; background: #121225; color: #eaeaf2; border: 1px solid #29294a; border-radius: 10px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; line-height: 1.45; }
      .row { display: flex; gap: 12px; margin-top: 12px; }
      button { flex: 1; border: none; padding: 12px 14px; border-radius: 10px; background: #6c5ce7; color: #fff; font-weight: 600; cursor: pointer; }
      button.secondary { background: #23233f; color: #c9c9e6; }
      .msg { margin-top: 10px; font-size: 13px; opacity: .9; }
    </style>
    <script>
      function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name) || "";
      }
      async function copyNow() {
        const txt = document.getElementById('prompt').value;
        try {
          await navigator.clipboard.writeText(txt);
          showMsg('✅ Copied to clipboard. You can paste it into ChatGPT.');
        } catch (e) {
          showMsg('⚠️ Copy failed. Please select the text and copy manually.');
        }
      }
      function showMsg(t) { document.getElementById('msg').textContent = t; }
      window.addEventListener('DOMContentLoaded', () => {
        const dec = decodeURIComponent(getParam('t'));
        document.getElementById('prompt').value = dec;
        // Auto copy on load for ultra-fast UX
        copyNow();
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <h1>Copy the prompt</h1>
      <textarea id="prompt" readonly></textarea>
      <div class="row">
        <button onclick="copyNow()">Copy again</button>
        <button class="secondary" onclick="window.close()">Close</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </body>
  </html>
