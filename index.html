      async function copyNow() {
        const txt = PROMPT;
        try {
          await navigator.clipboard.writeText(txt);
          showMsg('✅ Copied to clipboard. You can paste it into ChatGPT.');
        } catch (e) {
          // Hidden textarea fallback for some browsers
          const ta = document.getElementById('prompt');
          ta.value = PROMPT;
          ta.select();
          try { document.execCommand('copy'); showMsg('✅ Copied to clipboard.'); }
          catch (_) { showMsg('⚠️ Copy failed. Please long-press and copy manually.'); }
        }
      }
      function showMsg(t) { document.getElementById('msg').textContent = t; }
      window.addEventListener('DOMContentLoaded', () => {
        // Show poster frame; copy when the user taps to play
        const vid = document.getElementById('vid');
        vid.addEventListener('click', async () => {
          try { await copyNow(); } catch {}
          try { await vid.play(); } catch {}
          showMsg('⚡️ Prompt copied! Paste it into ChatGPT to begin your scan.');
        }, { once: true });
