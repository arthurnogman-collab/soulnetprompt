      }
      .msg { margin-top: 12px; font-size: 14px; opacity: .95; }

      async function copyNow() {
        const txt = PROMPT;
        try {
          await navigator.clipboard.writeText(txt);
          showMsg('✅ Copied to clipboard. You can paste it into ChatGPT.');
        } catch (e) {
          // Hidden textarea fallback for some browsers
          const ta = document.getElementById('prompt');
          ta.value = PROMPT;
          ta.select();
          try { document.execCommand('copy'); showMsg('✅ Copied to clipboard.'); }
          catch (_) { showMsg('⚠️ Copy failed. Please long-press and copy manually.'); }
        }
      }
      function showMsg(t) { document.getElementById('msg').textContent = t; }
      window.addEventListener('DOMContentLoaded', () => {
        const vid = document.getElementById('vid');
        const overlay = document.getElementById('overlay');
        // User initiates playback with a tap; sound should play (muted removed)
        vid.addEventListener('click', async () => {
          try { await vid.play(); } catch {}
        }, { once: true });
        // After the video finishes, copy and show centered message
        vid.addEventListener('ended', async () => {
          try { await copyNow(); } catch {}
          overlay.classList.add('show');
          showMsg('⚡️ Prompt copied!\nPaste it into ChatGPT to begin your scan.');
          // Optional: hide after a short delay
          // setTimeout(() => overlay.classList.remove('show'), 3500);
        });
      });
    </script>
